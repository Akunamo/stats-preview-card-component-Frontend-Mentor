<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: relative;
      bottom: -50px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="text-container">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="discription">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="stats-list">
        <li><span class="stats-value">10k+</span><span class="stats-type">companies</span></li>
        <li><span class="stats-value">314</span><span class="stats-type">templates</span></li>
        <li><span class="stats-value">12M+</span><span class="stats-type">queries</span></li>

      </ul>
    </div>
    <div class="img-container">
      <picture>
        <source media="(min-width:993px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="women talkin in office">
      </picture>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
